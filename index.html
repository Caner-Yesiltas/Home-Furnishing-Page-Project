<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Furnishing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav-part1">
          <div class="search-bar">
            <img class="logo" src="/images/logo.png" alt="Chairlogo" />

            <select name="" id="all-categories">
              <option value="">All Caterories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>

            <label for="search"></label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="  Search "
              class="search"
            />

            <img
              class="search-symbol"
              src="/images/magnifier.png"
              alt="magnifier"
            />

            <div class="number">
              <h1>0 800 456 80 80</h1>
              <h2>Support 24/7</h2>
            </div>
          </div>

          <div class="nav-icons">
            <img src="/images/user.png" alt="user" />
            <img src="/images/heart.png" alt="heart" />
            <img src="/images/shoppingCart.png" alt="shopping cart" />
          </div>
        </div>

        <div class="nav-part2">
          <div class="Select">
            <img src="/images/unordered-list.png" alt="unordered-list" />

            <div class="text">
              <h1>Select By Categories</h1>
            </div>
          </div>

          <div class="categories">
            <ul>
              <li>Wooden</li>
              <li>Linen</li>
              <li>Bedroom</li>
              <li>Kitchen</li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <section class="section-1">
          <div class="sofa">
            <h1>Furniture essentials to a functional <br />home design</h1>
            <img src="/images/sofa.png" alt="sofa" />
          </div>

          <div class="armchair">
            <h1>Why is lighting is important in design</h1>
            <img src="/images/armchair.png" alt="armchair" />
          </div>
        </section>

        <section class="section-2" >

                <h1>Browse By Category</h1>

                <div class="cards">

                    <div class="card1">
                        <h1>Living Room</h1>
                    </div>


                    <div class="card2">
                        <h1>Kitchen</h1>
                    </div>


                    <div class="card3">
                        <h1>Bedroom</h1>
                    </div>


                    <div class="card4">
                        <h1>Accesories</h1>
                    </div>








                </div>



            




        </section>
      </main>
    </div>
  </body>
</html>
